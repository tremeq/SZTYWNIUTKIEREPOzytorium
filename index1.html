<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>

    <h1>Kalkulator Dodawania i Odejmowania</h1>

    <form>
        <div class="mb-3">
          <label for="number1" class="form-label">Pierwsza liczba:</label>
          <input type="number" class="form-control" id="number1">
        <div class="mb-3">
          <label for="number2" class="form-label">Druga liczba:</label>
          <input type="number" class="form-control" id="number2">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateSum()">Dodaj</button>
        <button type="button" class="btn btn-primary" onclick="calculate()">Odejmij</button>
      </form>

    <p>Wynik: <span id="result"></span></p>

    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 + num2;
                document.getElementById("result").textContent = sum;
            } else {
                alert("Wprowadź poprawne liczby!");
            }
        }
        function calculate() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 - num2;
                document.getElementById("result").textContent = sum;
            } else {
                alert("Wprowadź poprawne liczby!");
            }
        }
    </script>

</body>
</html>
