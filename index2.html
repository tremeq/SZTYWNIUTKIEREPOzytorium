<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pól</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
        }

        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Pól</h1>

    <label for="shape">Wybierz figurę:</label>
    <select id="shape">
        <option value="square">Kwadrat</option>
        <option value="triangle">Trójkąt</option>
        <option value="rectangle">Prostokąt</option>
    </select>

    <div id="inputFields">
        <label for="sideLength">Długość boku:</label>
        <input type="number" id="sideLength" placeholder="Podaj długość boku">
        <br>

        <label for="height">Wysokość (dla trójkąta i prostokąta):</label>
        <input type="number" id="height" placeholder="Podaj wysokość">
    </div>

    <button onclick="calculateArea()">Oblicz pole</button>

    <div id="result"></div>

    <script>
        function calculateArea() {
            var shape = document.getElementById("shape").value;
            var sideLength = parseFloat(document.getElementById("sideLength").value);
            var height = parseFloat(document.getElementById("height").value);
            var area;

            if (shape === "square") {
                area = sideLength * sideLength;
            } else if (shape === "triangle") {
                area = 0.5 * sideLength * height;
            } else if (shape === "rectangle") {
                area = sideLength * height;
            }

            if (!isNaN(area)) {
                document.getElementById("result").innerHTML = "Pole wynosi: " + area;
            } else {
                document.getElementById("result").innerHTML = "Proszę wprowadzić poprawne wartości.";
            }
        }
    </script>
</body>
</html>
