<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie pola trójkąta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 d-flex justify-content-center align-items-center">

   <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
			   <div class="form-floating mb-3">
  <input type="number" class="form-control" id="podstawa" placeholder="podaj podstawe">
  <label for="podstawa">Podstawa</label> 
</div>
<div class="form-floating mb-3"> 
  <input type="number" class="form-control" id="wysokosc" placeholder="podaj wyskokość">
  <label for="wysokosc">Wysokość</label>
 
</div>
<div class="form-floating mb-3">

 <div class="d-grid gap-2">
  <button class="btn btn-primary" type="button" onclick="obliczPoleTrojkata()">Button</button>
</div><br>
                <p class="text-center" id="wynik"> </p>
                
            </div>
        </div>
    </div>

    <script>
        function obliczPoleTrojkata() {
            var podstawa = parseFloat(document.getElementById('podstawa').value);
            var wysokosc = parseFloat(document.getElementById('wysokosc').value);
            var pole = 0.5 * podstawa * wysokosc;

            document.getElementById('wynik').innerHTML = 'Pole trójkąta: ' + pole.toFixed(2);
        }
    </script>

</body>
</html>
