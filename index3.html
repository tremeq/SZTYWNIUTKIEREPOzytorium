<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź Wzrost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Sprawdzenie Wzrostu</a>
            <form class="d-flex" onsubmit="return false;">
                <input class="form-control me-2" type="number" id="wzrost" placeholder="Podaj Wzrost" aria-label="Oblicz" required>
                <button class="btn btn-outline-success" onclick="sprawdzWzrost()">Oblicz</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <p id="wynik" class="text-center"></p>
        <div id="obraz" class="text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sprawdzWzrost() {
          
            const wzrost = parseFloat(document.getElementById('wzrost').value);


           
            if (wzrost >= 0 && wzrost < 140) {
                document.getElementById('wynik').innerText = "Jesteś karłem.";
                document.getElementById('obraz').innerHTML = `<svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Responsive image" preserveAspectRatio="xMidYMid slice" focusable="false"><image href="https://th.bing.com/th?id=OIP.8r7rHJeZab3vL_1wUT4CegHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"> width="100%" height="100%" /></svg>`;
            } else if (wzrost >= 140 && wzrost <= 165) {
                document.getElementById('wynik').innerText = "Jesteś niski.";
                document.getElementById('obraz').innerHTML = `<svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Responsive image" preserveAspectRatio="xMidYMid slice" focusable="false"><image href="https://th.bing.com/th/id/OIP.tulgc8lqnxSlV-tRRbqYTQHaEl?w=256&h=180&c=7&r=0&o=5&pid=1.7"> width="100%" height="100%" /></svg>`;
            } else if (wzrost > 165) {
                document.getElementById('wynik').innerText = "Jesteś normalnego wzrostu.";
                document.getElementById('obraz').innerHTML = `<svg class="bd-placeholder-img bd-placeholder-img-lg img-fluid" width="100%" height="700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Responsive image" preserveAspectRatio="xMidYMid slice" focusable="false"><image href="https://thumbs.dreamstime.com/b/szcz%C4%99%C5%9Bliwa-ch%C5%82opiec-mierzy-jego-sw%C3%B3j-wzrost-34428761.jpg"> width="100%" height="100%" /></svg>`;
            } else {
                document.getElementById('wynik').innerText = "Podaj poprawny wzrost.";
                document.getElementById('obraz').innerHTML = ''; 
            }
        }
    </script>
</body>

</html>
